<div class="container-fluid">
    <div>

    </div>
    <div class="container">

        <h2>To-Do-List</h2>

        <table class="table">
            <thead>
                <tr>
                    <th><input [(ngModel)]="newTask" type="text" placeholder="Enter the Task"></th>
                    <th><button (click)="onSubmit()" class="submit">Add</button></th>

                </tr>

                <tr *ngFor="let item of addTask ; index as i">

                    <td>{{i+1}} {{"."}} {{item}}</td>
                    <td><button (click)="deleteTask(i)" class="delete">delete</button></td>


                </tr>
            </thead>
        </table>
    </div>

</div>
